[workspace]
members = [
  "autopilot",
  "core",
  "ruraft",
  "storage",
  "traits",
  "transport",
  "types",
]
resolver = "2"

[workspace.package]
version = "0.0.0"
edition = "2021"
repository = "https://github.com/al8n/ruraft"
homepage = "https://github.com/al8n/ruraft"
license = "MPL-2.0"

[workspace.package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace.dependencies]
agnostic = { path = "../agnostic/agnostic" }
async-channel = "1.9"
async-lock = "2.8"
async-trait = "0.1"
bytes = "1.5"
futures = { version = "0.3" }
nodecraft = { path = "../nodecraft" }
pollster = "0.3"
smol_str = { version = "0.2" }
serde = { version = "1", features = ["derive"] }
thiserror = "1"
tracing = { version = "0.1" }
viewit = { version = "0.1.5" }
